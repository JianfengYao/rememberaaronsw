<!DOCTYPE html>
<html>
  <head>
    <title>New Post</title>
    <link rel="stylesheet" href="/stylesheets/reset.css" />
    <link rel="stylesheet" href="/stylesheets/tribute.css" />
    <link rel="stylesheet" href="/stylesheets/font-awesome.css"/>
    <link rel="alternate" type="application/rss+xml" href="rss.xml" title="Remember Aaron Swartz">
    <link rel="icon" type="image/png" href="/images/aaronsw-icon.png">

    <script src='http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.3.min.js'></script>

    <script src='/javascript/jquery.wookmark.js'></script>
    <script src='/javascript/jquery.imagesloaded.js'></script>
    <script src='/javascript/base64.js'></script>
    <script src='/javascript/underscore-min.js'></script>
    <script src='/javascript/github.js'></script>
    <script src='/javascript/tribute.js'></script>

  </head>
  <body>
	<div id="post-wrap">  
    <form class='new-post' action="#" method="post">
      <h3>Contribute Memories of<br /> Aaron Swartz</h3>
	
      <label for='author'>Author</label>
      <input class='author' placeholder='Your Name' />
      
      <label for='title'>Title</label>
      <input class='title' placeholder='The Subject of Your Message' />
      
      <label for='message'>Message</label>
      <textarea class='message' placeholder='Type in the content of your message here.'></textarea>
            
      <label for='upload'>Upload Image</lable>
      <input type="file" name="pic" class="button" accept="image/*" placeholder='Choose A File From Your Computer (optional)'>
      
      <input type='submit' class='button' id="submit" value='Send Message' />
      <img id="daisy" src="images/daisy.png" />
    </form>
	</div>
  </body>
</html>
